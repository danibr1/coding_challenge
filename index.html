<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LIM</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- container - background in trasparenza -->
    <div class="container">

      <!-- logo e titolo -->
      <header>
        <img id="logo" src="logo.png" alt="lim">
        <h1 id="title">Taking Booleaners from A to B</h1>
      </header>

      <!-- contenuto barra menu ed elenco monopattini disponibili -->
      <div class="content">
        <!-- menÃ¹ gestione prenotazione e accensione luci -->
        <nav>
          <div class="menu">
            <input type="button" name="Prenota" value="Prenota">
            <input type="button" name="termina_prenotazione" value="Termina Prenotazione">
            <input type="button" name="accendi_luci" value="Accendi luci">
          </div>
        </nav>

        <!-- selezione monopattino da noleggiare -->
        <section class="Monopattino">

          <!-- monopattino gino22 -->
          <div>
            <input class="checkbox" type="checkbox" name="select" value="">
            <h2>Monopattino Gino22</h2>
            <div>&#8614; Via Guadalametri - a 220 metri da te</div>
            <div>Stato carica:</div>
            <div class="charge_gino22"></div> <!--barra carica batteria gino22-->
          </div>

          <!-- monopattino mike24 -->
          <div>
            <input class="checkbox" type="checkbox" name="select" value="">
            <h2>Monopattino Mike24</h2>
            <div>&#8614; Via Ricciardoni - a 420 metri da te</div>
            <div>Stato carica:</div>
            <div class="charge_mike24"></div> <!--barra carica batteria mike24-->
          </div>

          <!-- monopattino fede154 -->
          <div>
            <input class="checkbox" type="checkbox" name="select" value="">
            <h2>Monopattino Fede154</h2>
            <div>&#8614; Via Mentarini - a 490 metri da te</div>
            <div>Stato carica:</div>
            <div class="charge_fede154"></div> <!--barra carica batteria fede154-->
          </div>
      </section>

    </div>

  </body>
</html>
